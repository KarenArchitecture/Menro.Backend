<!DOCTYPE html>
<html lang="fa-IR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تکمیل اطلاعات کاربری</title>
    <link rel="stylesheet" href="/css/styles-register.css" />
</head>
<body>
    <div class="form-container">
        <div class="tab-navigation">
            <div class="tab active" data-form="customer-form">مشتری</div>
        </div>

        <form id="customer-form" class="profile-form active-form">
            <h2>تکمیل اطلاعات کاربر</h2>
            <p>برای تجربه بهتر، لطفا اطلاعات پروفایل خود را تکمیل کنید.</p>

            <div class="input-group">
                <label for="customer-name">نام و نام خانوادگی</label>
                <input type="text" id="customer-name" name="customerName" required />
            </div>

            <div class="input-group">
                <label for="customer-phoneNumber">شماره تلفن</label>
                <input type="number" id="customer-phoneNumber" name="customerPhoneNumber" required readonly />
            </div>

            <div class="input-group">
                <label for="customer-email">ایمیل (اختیاری)</label>
                <input type="email" id="customer-email" name="customerEmail" />
            </div>

            <div class="input-group">
                <label for="customer-password">رمز عبور (اختیاری)</label>
                <input type="password" id="customer-password" name="customerPassword" />
                <small>با انتخاب رمز عبور، حساب خود را امن‌تر کنید.</small>
            </div>

            <button type="submit">ذخیره اطلاعات</button>
        </form>

        <p id="message-area" class="message"></p>
    </div>

    <script src="/js/register.js"></script>
</body>
</html>
